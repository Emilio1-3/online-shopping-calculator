<!DOCTYPE html>
<htmL>
  <head>
    <title>Shipping calculator</title>
  </head>
  <body>
     <p>Shipping calculator</p>
     <input placeholder="cost of order" class="js-cost" onkeydown="
       keyPress(event);
       ">
     <button onclick="
      calculateTotal();
     ">Calculate</button>
     <p class="js-total"></p>
  </body>
  <script>
    
    function calculateTotal() {
     const inputElement = document.querySelector('.js-cost');
     let cost = Number(inputElement.value);
       
     if(cost < 40){
        cost = cost + 10;
     }

     document.querySelector('.js-total')
      .innerHTML = `$${cost}`;
    }

    function keyPress(event) {
      if( event.key === 'Enter') {
         calculateTotal();
      }

    }
  </script>
</htmL>
